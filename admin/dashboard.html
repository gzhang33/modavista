<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展示管理后台</title>
    <link rel="stylesheet" href="../assets/css/admin_style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h1 class="sidebar-logo">
                <i class="fas fa-store"></i>
                展示管理
            </h1>
            <nav class="sidebar-nav">
                <a href="#dashboard" class="nav-item active" data-section="dashboard">
                    <i class="fas fa-chart-line"></i>
                    展示统计
                </a>
                <a href="#products" class="nav-item" data-section="products">
                    <i class="fas fa-box"></i>
                    产品管理
                </a>
                <a href="#analytics" class="nav-item" data-section="analytics">
                    <i class="fas fa-chart-bar"></i>
                    分析报告
                </a>
                <a href="#gallery" class="nav-item" data-section="gallery">
                    <i class="fas fa-images"></i>
                    媒体库
                </a>
            </nav>
            <a href="#" id="logout-link" class="logout-link">
                <i class="fas fa-sign-out-alt"></i>
                退出登录
            </a>
        </aside>
        <main class="main-content">
            <!-- 展示统计部分 -->
            <section id="dashboard-section" class="content-section active">
                <header class="main-header">
                    <h2><i class="fas fa-chart-line"></i> 展示统计概览</h2>
                    <div class="header-actions">
                        <button id="refresh-stats" class="btn btn-secondary">
                            <i class="fas fa-sync-alt"></i> 刷新数据
                        </button>
                    </div>
                </header>

                <!-- 统计卡片 -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-box"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="total-products">0</h3>
                            <p>展示产品总数</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="total-views">0</h3>
                            <p>总浏览量</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-tags"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="total-categories">0</h3>
                            <p>产品分类数</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-images"></i>
                        </div>
                        <div class="stat-content">
                            <h3 id="total-media">0</h3>
                            <p>媒体文件数</p>
                        </div>
                    </div>
                </div>

                <!-- 热门产品 -->
                <div class="dashboard-row">
                    <div class="dashboard-col">
                        <div class="widget">
                            <div class="widget-header">
                                <h3><i class="fas fa-fire"></i> 热门展示产品</h3>
                            </div>
                            <div class="widget-content">
                                <div id="popular-products" class="popular-products-list">
                                    <!-- 动态生成 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dashboard-col">
                        <div class="widget">
                            <div class="widget-header">
                                <h3><i class="fas fa-chart-pie"></i> 分类分布</h3>
                            </div>
                            <div class="widget-content">
                                <div id="category-distribution" class="category-chart">
                                    <!-- 动态生成 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 最近活动 -->
                <div class="widget">
                    <div class="widget-header">
                        <h3><i class="fas fa-clock"></i> 最近更新</h3>
                    </div>
                    <div class="widget-content">
                        <div id="recent-activities" class="activity-list">
                            <!-- 动态生成 -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- 产品管理部分 -->
            <section id="products-section" class="content-section">
                <header class="main-header">
                    <h2><i class="fas fa-box"></i> 产品展示管理</h2>
                    <button id="add-product-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> 添加新产品
                    </button>
                </header>
                
                <!-- Add/Edit Form Section (Initially Hidden) -->
                <section id="product-form-section" class="form-section hidden">
                    <h3 id="form-title">添加新产品</h3>
                    <form id="product-form">
                        <input type="hidden" id="product-id" name="id">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="name">产品名称</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="category">产品分类</label>
                                <select id="category" name="category" class="form-control" required>
                                    <!-- Options will be populated by JS -->
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description">产品描述</label>
                            <textarea id="description" name="description" rows="4" class="form-control" required placeholder="描述产品的特点、材质、设计理念等..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="media">产品媒体</label>
                            <div id="current-media-previews" class="media-previews"></div>
                            <input type="file" id="media" name="media[]" class="form-control-file" multiple accept="image/*">
                            <small class="form-text">支持多张图片上传，用于产品展示画廊</small>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> 保存产品
                            </button>
                            <button type="button" id="cancel-edit-btn" class="btn btn-secondary">
                                <i class="fas fa-times"></i> 取消
                            </button>
                        </div>
                    </form>
                </section>

                <!-- Product List Section -->
                <section class="product-list-section">
                    <div class="section-header">
                        <h3 class="section-title">所有展示产品</h3>
                        <div class="filter-controls">
                            <input type="text" id="search-products" placeholder="搜索产品名称..." class="search-input">
                            <select id="filter-category" class="filter-select">
                                <option value="">所有分类</option>
                            </select>
                            <button id="clear-filters" class="btn btn-secondary btn-sm">清除筛选</button>
                        </div>
                    </div>
                    
                    <div class="table-container">
                        <table id="products-table" class="products-table">
                            <thead>
                                <tr>
                                    <th>图片</th>
                                    <th>产品名称</th>
                                    <th>分类</th>
                                    <th>描述</th>
                                    <th>媒体数量</th>
                                    <th>浏览量</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="products-table-body">
                                <!-- Product rows will be injected by JS -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </section>

            <!-- 分析报告部分 -->
            <section id="analytics-section" class="content-section">
                <header class="main-header">
                    <h2><i class="fas fa-chart-bar"></i> 展示分析报告</h2>
                </header>
                <!-- 分析内容将在后续添加 -->
                <div class="coming-soon">
                    <i class="fas fa-chart-line"></i>
                    <h3>详细分析功能即将推出</h3>
                    <p>包括访问趋势、热门时段、用户行为分析等</p>
                </div>
            </section>

            <!-- 媒体库部分 -->
            <section id="gallery-section" class="content-section">
                <header class="main-header">
                    <h2><i class="fas fa-images"></i> 媒体资源库</h2>
                    <div class="header-actions">
                        <button id="refresh-gallery" class="btn btn-secondary">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                    </div>
                </header>

                <!-- 媒体统计 -->
                <div class="gallery-stats">
                    <div class="stat-item">
                        <span class="stat-label">总图片数</span>
                        <span class="stat-value" id="total-images">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">已使用</span>
                        <span class="stat-value" id="used-images">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">未使用</span>
                        <span class="stat-value" id="unused-images">0</span>
                    </div>
                </div>

                <!-- 媒体网格 -->
                <div id="media-gallery" class="media-gallery">
                    <!-- 动态生成媒体项 -->
                </div>
            </section>
        </main>
    </div>
    
    <!-- Modal for Image Preview -->
    <div id="image-preview-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <!-- Toast Notification -->
    <div id="toast-notification" class="toast"></div>

    <script src="../assets/js/lib/image-optimization.js"></script>
    <script src="../assets/js/lib/image-compressor.js"></script>
    <script src="../assets/js/lib/init.js"></script>
    <script src="../assets/js/admin_script.js"></script>
</body>
</html>
