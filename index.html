<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>DreaModa - Italian Fashion Excellence</title>
    <meta name="description" content="Discover DreaModa's exclusive fashion collection with premium quality materials and Italian craftsmanship. Based in Prato, Tuscany, creating dreams into fashion." />
    <meta name="keywords" content="DreaModa, Italian fashion, Prato fashion, premium clothing, fashion design, bespoke tailoring" />
    
    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="author" content="DreaModa" />
    <meta name="theme-color" content="#D4AF37" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="DreaModa" />
    <meta property="og:locale" content="en_GB" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@DreaModa" />
    
    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Critical CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/images/dreamoda-og-image.jpg" as="image" type="image/jpeg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://dreamoda.store/">
    
    <!-- Hreflang Tags -->
    <link rel="alternate" hreflang="en-GB" href="https://dreamoda.store/">
